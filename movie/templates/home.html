{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
<div class="row">
{% for i in m %}
    <div class="col-sm-4">
<div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'app:details' i.name %}" class="btn btn-primary">Details</a>
  </div>
</div>
</div>
{% endfor %}
</div></div>
{% endblock %}
